<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<header>
  <h1>Chat</h1>
</header>
<main>
  <div id="welcome">
    <form action="">
      <input type="text" placeholder="roomname" required>
      <button>Enter Room</button>
    </form>
    <h4>Open Rooms</h4>
    <ul></ul>
  </div>
  <div id="room">
    <h3></h3>
    <h4 style="display: inline;" id="nickname"></h4>
    <button id="change_nickname">닉네임 수정</button>
    <ul></ul>

    <form action="" id="msg">
      <input type="text" placeholder="message" required autofocus>
      <button>Send</button>
    </form>
  </div>
</main>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
